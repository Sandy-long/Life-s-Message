<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生命之语</title>
  <style>
    :root {
      --bg-light: #f4f4f2;
      --card-bg: #ffffff;
      --accent: #2e7d32;
      --text: #2c2c2c;
      --header-text: #ffffff;
      --heading-color: #2e7d32;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--accent);
      padding: 3rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.6rem;
      color: var(--header-text);
    }

    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: var(--heading-color);
      margin-top: 0;
    }

    p {
      line-height: 1.9;
      font-size: 1.15rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>生命之语</h1>
  </header>

  <section>
   <h2>
  <a href="https://sandy-long.github.io/Antioxidants/" target="_blank" style="color: var(--heading-color); text-decoration: none;">
    我们为什么要摄入抗氧化物？
  </a>
</h2>
  </section>

  <section>
    <h2>线粒体与衰老有关吗？</h2>
  </section>
</body>
</html>
